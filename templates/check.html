{% extends 'base.html' %}

{% block content %}
    <h1>Page Visit Counter</h1>
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Visits</th>
            </tr>
        </thead>
        <tbody>
            {% for page in page_data %}
                <tr>
                    <td>{{ page.url }}</td>
                    <td>{{ page.visits }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
